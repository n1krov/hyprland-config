# === IM√ÅGENES ===
ext gif, jpg, jpeg, png, svg, bmp, tiff, webp, tga, ppm, pbm, pgm, xpm, heic, apng = swayimg "$@"

# === PDF ===
ext pdf = zathura "$@"

# === HTML ===
ext html, htm = firefox "$@"

# === TEXTO ===
ext txt, log, md, conf, ini = nvim "$@"

# === AUDIO ===
ext mp3, wav, flac, ogg, m4a, aac = mpv "$@"

# === VIDEO ===
ext mp4, avi, mkv, webm, mov, flv = mpv "$@"

# === ARCHIVOS COMPRIMIDOS ===
ext zip, tar, gz, bz2, xz, rar, 7z = xdg-open "$@"

# === ISO ===
ext iso = xdg-open "$@"

# === FALLBACK ===
mime ^text, ^inode = nvim "$@"
mime ^image = swayimg "$@"
mime ^audio = mpv "$@"
mime ^video = mpv "$@"
mime ^application/pdf = zathura "$@"
mime ^application = xdg-open "$@"

