# === GENERAL ===
set colorscheme jungle
set preview_files true
set preview_directories true
set sort_directories_first true
set show_hidden true
set draw_borders true

# === INTERFACE ===
set status_bar_on_top true
set display_tags true
set display_date true
set display_permissions true
set display_size true
set column_ratios 1,3,2
set line_numbers true
set padding_right true

# === SEARCH ===
set search_case_sensitive false
set search_wrap true

# === KEYBINDINGS ===
map q quit
map Q quit_all
map r rename
map d delete
map c copy
map m move
map y yank
map p paste
map o shell
map e edit
map / search
map f filter
map F filter_file

# Ranger + neovim/neovide
map nn shell nvim .
map nv shell neovide .

# Bookmarks rápidos
map gh cd ~
map gd cd ~/Documents
map gg cd ~/Downloads

# Previews de imágenes (si tenés Kitty/ueberzugpp)
set preview_images true
set preview_images_method kitty

# === ALIAS ===
alias .. cd ..
alias ... cd ../..
alias home cd ~
alias docs cd ~/Documents

# === MISC ===
set vcs_aware true
set vcs_max_size 1048576

# === AUTO REFRESH ===
set automatically_count_files true

# === COPIAR RUTA DEL ARCHIVO ===
map Y shell echo -n %f | xclip -selection clipboard

# === COPIAR NOMBRE DEL ARCHIVO ===
map N shell echo -n %name | xclip -selection clipboard
