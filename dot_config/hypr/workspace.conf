# workspace.conf - Reglas y configuración avanzada de workspaces para Hyprland

# Define aquí la cantidad, comportamiento y asignación automática de workspaces.

# Número de workspaces iniciales
workspace = 1
workspace = 2
workspace = 3
workspace = 4
workspace = 5
workspace = 6
workspace = 7
workspace = 8
workspace = 9


# Asignar aplicaciones a workspaces específicos
# Ejemplo: Firefox siempre en el workspace 2
windowrulev2 = workspace 2, class:^(firefox)$

# Ejemplo: Discord siempre en el workspace 3
windowrulev2 = workspace 3, class:^(discord)$

# Ejemplo: Spotify en workspace 4
# windowrulev2 = workspace 4, class:^(spotify)$

# Cambiar entre workspaces con atajos
# (Estos atajos normalmente se configuran en keybindings.conf, pero puedes documentar aquí la relación)
# Ejemplo:
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9


# Workspace dinámico: se crean al abrir nuevas ventanas si no existen

# Reglas avanzadas: cambiar el comportamiento según el tipo de monitor
# Ejemplo para setups dual-monitor (puedes combinar con monitor.conf)
# windowrulev2 = workspace 1, monitor:HDMI-A-1

# Puedes agregar aquí reglas condicionales, exclusiones o comportamiento especial.

# Recomendaciones:
# - Ajusta el número de workspaces a tu flujo.
# - Usa asignación automática para mantener orden.
# - Revisa la documentación oficial para más opciones:
#   https://wiki.hyprland.org/Configuring/Window-Rules/#workspace-rules

