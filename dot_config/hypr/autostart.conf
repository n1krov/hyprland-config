# autostart.conf - Programas y scripts que se lanzan al inicio de Hyprland
# Puedes agregar aquí los comandos de autostart.
# Recomendación: usar 'exec-once' para lanzar solo una vez por sesión.

# Lanzar el script de autostart personalizado (si existe)
exec-once = ~/.config/hypr/scripts/autostart.sh

# Ejemplo: Lanzar notificador de Wayland
exec-once = dunst

# Ejemplo: Lanzar barra de estado
exec-once = waybar

# Ejemplo: Lanzar fondo de pantalla
exec-once = swww-daemon && swww img ~/wallpapers/1.png

# Ejemplo: Lanzar compositor de notificaciones
# exec-once = mako

# Ejemplo: Lanzar portapapeles
exec-once = wl-clipboard-history -t

# Puedes agregar tus propias aplicaciones aquí.
# exec-once = nombre_de_aplicacion
