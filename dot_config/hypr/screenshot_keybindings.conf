# ========================================
# üì∏ SCREENSHOT BINDINGS - ALT + S base
# ========================================
# Herramientas necesarias: grim, slurp, wl-clipboard, swappy (opcional para editar)
# en arch se instala con -> sudo pacman -S grim slurp wl-clipboard swappy wf-recorder
# sino con yay o paru

# necesitas crear estos directorios
# mkdir -p ~/Pictures/Screenshots
# mkdir -p ~/Videos

# chmod +x ~/.config/hypr/scripts/screenshot_window.sh
# chmod +x ~/.config/hypr/scripts/screen_record.sh


# üéØ SCREENSHOTS CON ALT + S
bind = ALT, S, exec, grim -g "$(slurp)" - | wl-copy                           # ALT + S = Recorte a portapapeles
bind = ALT SHIFT, S, exec, grim - | wl-copy                                   # ALT + SHIFT + S = Pantalla completa a portapapeles  
bind = ALT CTRL, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +screenshot_%Y%m%d_%H%M%S).png  # ALT + CTRL + S = Recorte a archivo

# üìÅ SCREENSHOTS A ARCHIVO (con notificaci√≥n)
bind = ALT SHIFT CTRL, S, exec, grim ~/Pictures/Screenshots/$(date +fullscreen_%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Pantalla completa guardada"  # ALT + SHIFT + CTRL + S = Pantalla completa a archivo

# ‚úèÔ∏è SCREENSHOTS CON EDITOR (si ten√©s swappy instalado)
bind = ALT, A, exec, grim -g "$(slurp)" - | swappy -f -                       # ALT + A = Recorte con editor
bind = ALT SHIFT, A, exec, grim - | swappy -f -                               # ALT + SHIFT + A = Pantalla completa con editor

# üìã SCREENSHOTS AVANZADOS
bind = ALT, D, exec, grim -g "$(slurp -d)" - | wl-copy                        # ALT + D = Recorte con delay
bind = ALT, W, exec, ~/.config/hypr/scripts/screenshot_window.sh              # ALT + W = Screenshot ventana activa

# üé• GRABACI√ìN DE PANTALLA (con wf-recorder)
bind = ALT, R, exec, ~/.config/hypr/scripts/screen_record.sh                  # ALT + R = Toggle grabaci√≥n
bind = ALT SHIFT, R, exec, pkill -SIGINT wf-recorder                          # ALT + SHIFT + R = Parar grabaci√≥n
