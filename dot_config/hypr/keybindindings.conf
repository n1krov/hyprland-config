# keybindings.conf - Atajos de teclado personalizados para Hyprland
# porqueria que tengo qeu configurar todavia

# Actualizar config de Hyprland sin reiniciar con chezmoi apply
bind = SUPER, F5, exec, chezmoi apply

# Lanzar terminal (ejemplo: Kitty)
bind = SUPER, Return, exec, kitty

# Lanzar navegador web (ejemplo: Firefox)
bind = SUPER, W, exec, firefox

# Lanzar menú de aplicaciones (ejemplo: rofi)
bind = SUPER, D, exec, rofi -show drun

# Cerrar ventana activa
bind = SUPER, Q, killactive

# Minimizar ventana activa
# bind = SUPER, M, minactive no existe

# Mover ventana activa (modo floating)
bind = SUPER, drag, movewindow

# Cambiar a workspace siguiente
bind = SUPER, Right, workspace, +1

# Cambiar a workspace anterior
bind = SUPER, Left, workspace, -1

# Mover ventana al workspace siguiente
bind = SUPER SHIFT, Right, movetoworkspace, +1

# Mover ventana al workspace anterior
bind = SUPER SHIFT, Left, movetoworkspace, -1

# Captura de pantalla
bind = SUPER, Print, exec, grimblast save area ~/Pictures/Screenshots

# Bloquear pantalla (ejemplo: swaylock)
bind = SUPER, L, exec, swaylock

# Volumen (requiere pipewire/alsa)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brillo (requiere brightnessctl)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Ejemplo avanzado: Lanzar un script personalizado
# bind = SUPER, F2, exec, ~/.config/hypr/scripts/custom.sh

# CONSEJO: 
# - Puedes cambiar las teclas modificadoras (SUPER = Win/Cmd, ALT, CTRL, SHIFT).
# - Usa el nombre de la app que corresponda a tu sistema.
# - Para teclas multimedia, revisa que estén correctamente mapeadas en tu hardware.

# Para más atajos y sintaxis, ver documentación: https://wiki.hyprland.org/Configuring/Keybinds/
