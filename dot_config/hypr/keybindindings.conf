# ========================================
# âŒ¨ï¸ KEYBINDINGS - HYPRLAND
# ========================================
# SUPER = Leader key
# hjkl = Movimiento vim-style
# ALT + letra = Programas

# ========================================
# ðŸŽ¯ VARIABLES Y SHORTCUTS
# ========================================

# Define tu mod key (SUPER)
$mainMod = SUPER

# ========================================
# ðŸš€ CORE BINDINGS - BÃ¡sicos esenciales
# ========================================

# ðŸ–¥ï¸ TERMINAL Y CERRAR
bind = $mainMod, Return, exec, kitty                    # SUPER + Enter = Terminal
bind = $mainMod, W, killactive,                         # SUPER + W = Cerrar ventana activa
bind = $mainMod SHIFT, W, exit,                         # SUPER + SHIFT + W = Salir de Hyprland

# ðŸªŸ WINDOW MANAGEMENT - GestiÃ³n ventanas
bind = $mainMod, V, togglefloating,                     # SUPER + V = Toggle floating
# bind = $mainMod, F, fullscreen, 1                       # SUPER + F = Fullscreen (maximize)
bind = $mainMod, F, fullscreen, 0                 # SUPER + SHIFT + F = Fullscreen real
bind = $mainMod, P, pseudo,                             # SUPER + P = Pseudotile
bind = $mainMod, S, togglesplit,                        # SUPER + S = Toggle split

# ========================================
# ðŸ§­ VIM-STYLE MOVEMENT - hjkl navigation
# ========================================

# ðŸŽ¯ FOCUS - Mover foco entre ventanas
bind = $mainMod, H, movefocus, l                        # SUPER + H = Foco izquierda
bind = $mainMod, J, movefocus, d                        # SUPER + J = Foco abajo  
bind = $mainMod, K, movefocus, u                        # SUPER + K = Foco arriba
bind = $mainMod, L, movefocus, r                        # SUPER + L = Foco derecha

# ðŸ”„ MOVE WINDOWS - Mover ventanas
bind = $mainMod SHIFT, H, movewindow, l                 # SUPER + SHIFT + H = Mover ventana izq
bind = $mainMod SHIFT, J, movewindow, d                 # SUPER + SHIFT + J = Mover ventana abajo
bind = $mainMod SHIFT, K, movewindow, u                 # SUPER + SHIFT + K = Mover ventana arriba  
bind = $mainMod SHIFT, L, movewindow, r                 # SUPER + SHIFT + L = Mover ventana der

# ðŸ“ RESIZE - Redimensionar con Ctrl + hjkl
bind = $mainMod CTRL, H, resizeactive, -40 0            # SUPER + CTRL + H = Achica ancho
bind = $mainMod CTRL, J, resizeactive, 0 40             # SUPER + CTRL + J = Aumenta alto
bind = $mainMod CTRL, K, resizeactive, 0 -40            # SUPER + CTRL + K = Achica alto
bind = $mainMod CTRL, L, resizeactive, 40 0             # SUPER + CTRL + L = Aumenta ancho



# ========================================
# ðŸ”¢ WORKSPACES - Espacios de trabajo
# ========================================

# ðŸŽ¯ SWITCH WORKSPACE - Cambiar a workspace
bind = $mainMod, 1, workspace, 1                        # SUPER + 1 = Workspace 1
bind = $mainMod, 2, workspace, 2                        # SUPER + 2 = Workspace 2
bind = $mainMod, 3, workspace, 3                        # SUPER + 3 = Workspace 3
bind = $mainMod, 4, workspace, 4                        # SUPER + 4 = Workspace 4
bind = $mainMod, 5, workspace, 5                        # SUPER + 5 = Workspace 5
bind = $mainMod, 6, workspace, 6                        # SUPER + 6 = Workspace 6
bind = $mainMod, 7, workspace, 7                        # SUPER + 7 = Workspace 7
bind = $mainMod, 8, workspace, 8                        # SUPER + 8 = Workspace 8
bind = $mainMod, 9, workspace, 9                        # SUPER + 9 = Workspace 9
bind = $mainMod, 0, workspace, 10                       # SUPER + 0 = Workspace 10

# ðŸ“¦ MOVE TO WORKSPACE - Mover ventana a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1            # SUPER + SHIFT + 1 = Mover a workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2            # SUPER + SHIFT + 2 = Mover a workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3            # SUPER + SHIFT + 3 = Mover a workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4            # SUPER + SHIFT + 4 = Mover a workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5            # SUPER + SHIFT + 5 = Mover a workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6            # SUPER + SHIFT + 6 = Mover a workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7            # SUPER + SHIFT + 7 = Mover a workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8            # SUPER + SHIFT + 8 = Mover a workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9            # SUPER + SHIFT + 9 = Mover a workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10           # SUPER + SHIFT + 0 = Mover a workspace 10

# ðŸ”„ WORKSPACE NAVIGATION
bind = $mainMod, TAB, workspace, previous                # SUPER + TAB = Workspace anterior
bind = $mainMod, grave, togglespecialworkspace, magic   # SUPER + ` = Scratchpad toggle
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic  # SUPER + SHIFT + ` = Mover a scratchpad

# ========================================
# ðŸš€ PROGRAMS - ALT como prefijo
# ========================================

# ðŸŒ BROWSERS
bind = ALT, F, exec, firefox                             # ALT + F = Firefox
bind = ALT SHIFT, F, exec, firefox --private-window     # ALT + SHIFT + F = Firefox privado
# bind = ALT, C, exec, chromium                           # ALT + C = Chromium

# neovide
bind = ALT, N, exec, neovide                             # ALT + N = Neovide

# ðŸ“ FILE MANAGERS  
# thunar
bind = ALT, E, exec, thunar                             # ALT + E = Thunar
bind = ALT SHIFT, E, exec, kitty -e ranger              # ALT + SHIFT + E = Ranger

# ðŸŽµ MULTIMEDIA
# bind = ALT, M, exec, spotify                            # ALT + M = Spotify
bind = ALT SHIFT, M, exec, pavucontrol                  # ALT + SHIFT + M = Control volumen

# ðŸ’¬ COMMUNICATION
bind = ALT, D, exec, discord                            # ALT + D = Discord
bind = ALT, T, exec, telegram-desktop                   # ALT + T = Telegram

# ðŸŽ¨ CREATIVE
bind = ALT, G, exec, gimp                               # ALT + G = GIMP
bind = ALT, V, exec, code                               # ALT + V = VS Code

# ðŸ”§ SYSTEM TOOLS
bind = ALT, H, exec, htop                               # ALT + H = htop (en terminal)
bind = ALT, S, exec, kitty -e btop                     # ALT + S = btop

# ========================================
# ðŸš€ LAUNCHERS - MenÃºs y lanzadores
# ========================================

# ðŸŽ¯ APP LAUNCHERS
bind = $mainMod, Space, exec, wofi --show drun          # SUPER + Space = App launcher
bind = $mainMod, R, exec, wofi --show run               # SUPER + R = Run command
bind = $mainMod SHIFT, Space, exec, rofi -show drun     # SUPER + SHIFT + Space = Rofi (alternativa)


# ðŸ“‹ CLIPBOARD Y SCREENSHOTS
# bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy  # SUPER + C = Clipboard
# bind = , Print, exec, grim -g "$(slurp)" - | wl-copy    # Print = Screenshot regiÃ³n
# bind = SHIFT, Print, exec, grim - | wl-copy             # SHIFT + Print = Screenshot completa
# bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).png  # SUPER + Print = Screenshot a archivo

# ========================================
# ðŸŽµ MULTIMEDIA KEYS - Control multimedia
# ========================================

# ðŸ”Š AUDIO
bindl = , XF86AudioPlay, exec, playerctl play-pause     # Play/Pause
bindl = , XF86AudioNext, exec, playerctl next           # Next track
bindl = , XF86AudioPrev, exec, playerctl previous       # Previous track
bindl = , XF86AudioStop, exec, playerctl stop           # Stop

# ðŸ”‰ VOLUME
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+      # Subir volumen
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-      # Bajar volumen
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle            # Mute toggle

# ðŸ”† BRIGHTNESS (si tenÃ©s laptop)
bindl = , XF86MonBrightnessUp, exec, brightnessctl set 10%+     # Subir brillo
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 10%-   # Bajar brillo

# ========================================
# ðŸ–±ï¸ MOUSE BINDINGS - Bindings del mouse
# ========================================

# ðŸ–±ï¸ WINDOW CONTROL CON MOUSE
bindm = $mainMod, mouse:272, movewindow                  # SUPER + Click izq = Mover ventana
bindm = $mainMod, mouse:273, resizewindow                # SUPER + Click der = Redimensionar
bind = $mainMod, mouse:274, togglefloating               # SUPER + Click medio = Toggle floating

# ðŸŽ³ SCROLL EN WORKSPACES
bind = $mainMod, mouse_down, workspace, e+1              # SUPER + Scroll abajo = Siguiente workspace
bind = $mainMod, mouse_up, workspace, e-1                # SUPER + Scroll arriba = Workspace anterior

# ========================================
# ðŸ”§ SYSTEM CONTROL - Control del sistema
# ========================================

# ðŸ”’ SESSION MANAGEMENT
bind = $mainMod SHIFT, E, exec, wlogout                  # SUPER + SHIFT + E = Menu logout
bind = $mainMod SHIFT, L, exec, hyprlock                 # SUPER + SHIFT + L = Lock screen
# bind = $mainMod CTRL SHIFT, R, exec, hyprctl reload      # SUPER + CTRL + SHIFT + R = Reload config
# recargar hyprland actualizando el dotfile manager chezmoi
bind = $mainMod CTRL SHIFT, R, exec, chezmoi apply && hyprctl reload  # SUPER + CTRL + SHIFT + R = Recargar config con chezmoi


# reload waybar
bind = $mainMod CTRL SHIFT, W, exec, pkill waybar && waybar &  # SUPER + CTRL + SHIFT + W = Recargar waybar

# ðŸ’¤ POWER MANAGEMENT  
# bind = $mainMod SHIFT, S, exec, systemctl suspend        # SUPER + SHIFT + S = Suspender, despues vemos que podemos agregar para este caso, creo que llegue a usar esto
bind = $mainMod CTRL ALT, P, exec, systemctl poweroff  # SUPER + CTRL + SHIFT + P = Apagar

# ðŸ”„ DISPLAY
bind = $mainMod, M, exec, wdisplays                      # SUPER + M = Config monitores
bind = $mainMod SHIFT, M, dpms, toggle                   # SUPER + SHIFT + M = Toggle monitor on/off

# ========================================
# ðŸŽ® GAMING MODE - Para cuando jugÃ¡s
# ========================================

# ðŸŽ¯ GAMING TOGGLES (Ãºtil para juegos)
bind = $mainMod, F11, exec, hyprctl keyword decoration:drop_shadow false  # SUPER + F11 = Disable shadows (performance)
bind = $mainMod, F10, exec, hyprctl keyword decoration:blur:enabled false # SUPER + F10 = Disable blur (performance)
bind = $mainMod, F9, exec, hyprctl keyword animations:enabled false       # SUPER + F9 = Disable animations (performance)

# ========================================
# ðŸ“ QUICK NOTES - Notas rÃ¡pidas
# ========================================

# ðŸ“” QUICK ACCESS
bind = $mainMod, N, exec, kitty -e nvim ~/Documents/quick_notes.md        # SUPER + N = Notas rÃ¡pidas
bind = $mainMod SHIFT, N, exec, code ~/Documents/                        # SUPER + SHIFT + N = Abrir carpeta docs

# ========================================
# ðŸ” WINDOW SEARCH - BÃºsqueda de ventanas
# ========================================

bind = $mainMod, slash, exec, hyprctl clients | grep -E "(class|title)" | wofi --dmenu  # SUPER + / = Buscar ventanas


# ========================================  
# ðŸŒŠ SWWW WALLPAPER BINDINGS
# ========================================

# ðŸ–¼ï¸ WALLPAPER MANAGEMENT CON SWWW
# reactivar por las dudas el daemon de swww-daemon
bind = $mainMod CTRL ALT, W, exec, swww-daemon &  # SUPER + CTRL + ALT + W = Restart swww-daemon
bind = $mainMod, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh random        # SUPER + B = Random wallpaper
bind = $mainMod SHIFT, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh select # SUPER + SHIFT + B = Select wallpaper  
bind = $mainMod CTRL, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh next    # SUPER + CTRL + B = Next wallpaper
bind = $mainMod ALT, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh prev     # SUPER + ALT + B = Previous wallpaper

# ðŸŽ¬ SLIDESHOW CONTROLS
bind = $mainMod SHIFT CTRL, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh slideshow       # SUPER + SHIFT + CTRL + B = Start slideshow
bind = $mainMod SHIFT ALT, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh kill-slideshow   # SUPER + SHIFT + ALT + B = Stop slideshow

# ðŸ”„ UTILITY
bind = $mainMod, F5, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh reload      # SUPER + F5 = Reload current wallpaper
bind = $mainMod SHIFT, F5, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh current # SUPER + SHIFT + F5 = Show current wallpaper


# ========================================
# âš¡ POWER MENU BINDING
# ========================================

# Power menu con rofi: esto se encarga de lanzar el script del power menu
bind = $mainMod ALT, P, exec, bash ~/.config/hypr/scripts/power_menu.sh

# Lock screen directo -> Este binding es para bloquear la pantalla directamente sin menÃº
# bind que tiene que ser -> mainMod + alt + space
bind = $mainMod ALT, Space, exec, hyprlock



