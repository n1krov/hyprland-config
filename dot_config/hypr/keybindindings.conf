# ========================================
# ‚å®Ô∏è KEYBINDINGS - HYPRLAND (Optimized & Complete)
# ========================================
# SUPER = Leader key
# hjkl = Movimiento vim-style
# ALT = Lanzadores, screenshots y apps r√°pidas

# ========================================
# üéØ VARIABLES
# ========================================

$mainMod = SUPER

# ========================================
# üöÄ CORE BINDINGS
# ========================================

bind = $mainMod, Return, exec, kitty
bind = $mainMod, W, killactive
bind = $mainMod SHIFT, W, exit

# Floating/fullscreen/tile
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo
bind = $mainMod, S, togglesplit

# ========================================
# üß≠ VIM-STYLE MOVEMENT
# ========================================
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, J, resizeactive, 0 40
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, L, resizeactive, 40 0

# ========================================
# üî¢ WORKSPACES
# ========================================

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, TAB, workspace, previous
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# ========================================
# üöÄ PROGRAMS - ALT como prefijo
# ========================================

# Browsers
bind = ALT, F, exec, firefox
bind = ALT SHIFT, F, exec, firefox --private-window
# bind = ALT, C, exec, chromium

# Editors
bind = ALT, N, exec, neovide
# bind = ALT, V, exec, code

# File managers
bind = ALT, E, exec, thunar
bind = ALT SHIFT, E, exec, kitty -e ranger

# Multimedia
bind = ALT SHIFT, M, exec, pavucontrol

# Communication
bind = ALT, D, exec, discord
bind = ALT, T, exec, kitty -e btop

# Creative
# bind = ALT, G, exec, gimp

# System tools
# bind = ALT, H, exec, kitty -e htop

# ========================================
# üöÄ LAUNCHERS
# ========================================

# Launcher principal: rofi (drun/run) y power menu
bind = $mainMod, Space, exec, rofi -show drun -theme ~/.config/rofi/config.rasi
bind = $mainMod, R, exec, rofi -show run -theme ~/.config/rofi/config.rasi
bind = $mainMod SHIFT, Space, exec, bash ~/.config/hypr/scripts/power_menu.sh

# ========================================
# üìã CLIPBOARD Y SCREENSHOTS
# ========================================

bind = $mainMod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# ========================================
# üì∏ SCREENSHOT BINDINGS - ALT + S BASE
# ========================================
bind = ALT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = ALT SHIFT, S, exec, grim - | wl-copy
bind = ALT CTRL, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +screenshot_%Y%m%d_%H%M%S).png
bind = ALT SHIFT CTRL, S, exec, grim ~/Pictures/Screenshots/$(date +fullscreen_%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Pantalla completa guardada"
bind = ALT, A, exec, grim -g "$(slurp)" - | swappy -f -
bind = ALT SHIFT, A, exec, grim - | swappy -f -
bind = ALT, D, exec, grim -g "$(slurp -d)" - | wl-copy
bind = ALT, W, exec, ~/.config/hypr/scripts/screenshot_window.sh

# üé• SCREEN RECORD
bind = ALT, R, exec, bash ~/.config/hypr/scripts/screen_record.sh
bind = ALT SHIFT, R, exec, pkill -SIGINT wf-recorder

# ========================================
# üéµ MULTIMEDIA KEYS
# ========================================

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# ========================================
# üñ±Ô∏è MOUSE BINDINGS
# ========================================

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse:274, togglefloating

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ========================================
# üîß SYSTEM CONTROL
# ========================================

bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, E, exec, bash ~/.config/hypr/scripts/power_menu.sh
bind = $mainMod CTRL SHIFT, R, exec, chezmoi apply && hyprctl reload
bind = $mainMod CTRL SHIFT, W, exec, pkill waybar && waybar &
bind = $mainMod CTRL ALT, P, exec, systemctl poweroff
bind = $mainMod, M, exec, wdisplays
bind = $mainMod SHIFT, M, dpms, toggle

# ========================================
# üí§ POWER MANAGEMENT
# ========================================

bind = $mainMod SHIFT, S, exec, systemctl suspend

# ========================================
# üéÆ GAMING MODE
# ========================================

bind = $mainMod, F11, exec, hyprctl keyword decoration:drop_shadow false
bind = $mainMod, F10, exec, hyprctl keyword decoration:blur:enabled false
bind = $mainMod, F9, exec, hyprctl keyword animations:enabled false

# ========================================
# üìù QUICK NOTES
# ========================================

bind = $mainMod, N, exec, kitty -e nvim ~/Documents/quick_notes.md
bind = $mainMod SHIFT, N, exec, code ~/Documents/

# ========================================
# üîç WINDOW SEARCH
# ========================================

bind = $mainMod, slash, exec, hyprctl clients | grep -E "(class|title)" | rofi -dmenu

# ========================================
# üåä SWWW WALLPAPER BINDINGS
# ========================================

bind = $mainMod CTRL ALT, W, exec, swww-daemon &
bind = $mainMod, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh random
bind = $mainMod SHIFT, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh select
bind = $mainMod CTRL, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh next
bind = $mainMod ALT, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh prev
bind = $mainMod SHIFT CTRL, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh slideshow
bind = $mainMod SHIFT ALT, B, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh kill-slideshow
bind = $mainMod, F5, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh reload
bind = $mainMod SHIFT, F5, exec, bash ~/.config/hypr/scripts/wallpaper_swww.sh current

# ========================================
# ‚ö° POWER MENU EXTRA
# ========================================

bind = $mainMod ALT, P, exec, bash ~/.config/hypr/scripts/power_menu.sh
bind = $mainMod ALT, Space, exec, hyprlock


# ========================================
# üñ•Ô∏è MONITOR PROFILES (manual)
# ========================================
# Requiere: ~/.config/hypr/scripts/manual_monitor_switch.sh {720|1080}
# y que hyprland.conf incluya:  source = ~/.config/hypr/monitor.conf

# 768p (1366x768)
bind = $mainMod, F7,  exec, bash ~/scripts/switch_resolution.sh 720

# 1080p (1920x1080)
bind = $mainMod, F8,  exec, bash ~/scripts/switch_resolution.sh 1080

# (opcional) abrir wdisplays luego del cambio para ajustar posiciones
# bind = $mainMod SHIFT, F7, exec, bash ~/.config/hypr/scripts/manual_monitor_switch.sh 720 && wdisplays
# bind = $mainMod SHIFT, F8, exec, bash ~/.config/hypr/scripts/manual_monitor_switch.sh 1080 && wdisplays


# ========================================
# END KEYBINDINGS
# ========================================

