# env.conf - Variables de entorno, paths personalizados y settings globales para Hyprland
# Configuración modular para exportar variables y adaptar tu entorno gráfico

# --- Paths personalizados ---
env = XDG_CONFIG_HOME=$HOME/.config
env = XDG_CACHE_HOME=$HOME/.cache
env = XDG_DATA_HOME=$HOME/.local/share
env = WALLPAPER_PATH=$HOME/wallpapers/default.jpg
env = EDITOR=nvim

# --- Variables para Wayland y Hyprland ---
env = WLR_NO_HARDWARE_CURSORS=1         # Fix para algunos drivers gráficos
env = MOZ_ENABLE_WAYLAND=1              # Firefox/Thunderbird Wayland support
env = QT_QPA_PLATFORM=wayland           # Qt apps con soporte Wayland
env = SDL_VIDEODRIVER=wayland           # SDL apps (juegos, emuladores)
env = CLUTTER_BACKEND=wayland

# --- Variables para escalado y DPI ---
env = GDK_SCALE=1                       # Escala GTK apps (ajusta según monitor.conf)
env = GDK_DPI_SCALE=1                   # DPI base para GTK
env = QT_SCALE_FACTOR=1                 # Escala para apps Qt
env = QT_FONT_DPI=96                    # DPI para fuentes Qt

# --- Ejemplo para setups dual monitor (edita según tu monitor.conf) ---
env = PRIMARY_MONITOR=HDMI-A-1
env = SECONDARY_MONITOR=eDP-1

# --- Variables para compatibilidad y rendimiento ---
env = _JAVA_AWT_WM_NONREPARENTING=1     # Fix para apps Java en Wayland
env = LIBVA_DRIVER_NAME=nvidia          # Video acceleration (ajusta según GPU: nvidia, iHD, etc.)

# --- Idioma y localización ---
env = LANG=es_AR.UTF-8
env = LC_ALL=es_AR.UTF-8

# --- Variables para scripts y autostart ---
env = AUTOSTART_SCRIPT=$XDG_CONFIG_HOME/hypr/scripts/autostart.sh

# --- Recomendaciones ---
# - Ajusta los valores de escala y DPI según tu monitor y resolución.
# - Usa variables para paths y scripts, facilita la portabilidad.
# - Para setups mixtos X11/Wayland, revisa compatibilidad.
# - Consulta la wiki de Hyprland y Wayland para más variables: https://wiki.hyprland.org/Configuring/Variables/



