# env.conf - Variables de entorno adaptativas por resolución
# Las líneas se activan/desactivan automáticamente según resolución

# --- Paths personalizados ---
env = XDG_CONFIG_HOME=$HOME/.config
env = XDG_CACHE_HOME=$HOME/.cache
env = XDG_DATA_HOME=$HOME/.local/share
env = WALLPAPER_PATH=$HOME/wallpapers/default.jpg
env = EDITOR=nvim

# --- Variables para Wayland y Hyprland ---
env = WLR_NO_HARDWARE_CURSORS=1
env = MOZ_ENABLE_WAYLAND=1
env = QT_QPA_PLATFORM=wayland
env = SDL_VIDEODRIVER=wayland
env = CLUTTER_BACKEND=wayland

# --- Variables de escalado 1080p (activadas automáticamente) ---
# env = GDK_SCALE=1
# env = QT_SCALE_FACTOR=1
# env = QT_FONT_DPI=96

# --- Variables de escalado 768p (comentadas por defecto) ---
env = GDK_SCALE=1.25
env = QT_SCALE_FACTOR=1.25
env = QT_FONT_DPI=110

# --- Variables para compatibilidad y rendimiento ---
env = _JAVA_AWT_WM_NONREPARENTING=1
# env = LIBVA_DRIVER_NAME=nvidia

# --- Idioma y localización ---
env = LANG=es_AR.UTF-8
env = LC_ALL=es_AR.UTF-8

# --- Variables para scripts y autostart ---
env = AUTOSTART_SCRIPT=$XDG_CONFIG_HOME/hypr/scripts/autostart.sh
