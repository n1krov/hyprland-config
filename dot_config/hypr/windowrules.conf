# windowrules.conf - Reglas específicas para ventanas y aplicaciones en Hyprland

# --- Ventanas flotantes ---
# Hacer que ciertas aplicaciones siempre se abran en modo floating.
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(lxappearance)$

# --- Ventanas ignoradas por el tiling ---
# No tiling para selectores de emojis, diálogos, etc.
windowrulev2 = nofocus, class:^(Emoji Selector)$
windowrulev2 = nofocus, class:^(Xdg-desktop-portal)$

# --- Ventanas que se maximizan al abrir ---
# windowrulev2 = maximize, class:^(firefox)$

# --- Ventanas que siempre se abren en un workspace específico ---
windowrulev2 = workspace 2, class:^(discord)$
# windowrulev2 = workspace 3, class:^(spotify)$

# --- Ventanas que se abren en un monitor específico ---
# Ejemplo: abrir OBS en segundo monitor (ajusta el nombre del monitor según monitor.conf)
# windowrulev2 = monitor HDMI-A-2, class:^(obs)$

# --- Reglas de exclusión o comportamiento especial ---
# No animar ciertas ventanas
# windowrulev2 = noanim, class:^(mpv)$

# --- Ejemplo: ventana sin borders ---
# windowrulev2 = noborder, class:^(dunst)$

# --- Reglas condicionales por resolución ---
# Si usas diferentes resoluciones, puedes agregar reglas específicas aquí y/o combinarlas con monitor.conf

# --- Recomendaciones ---
# - Usa 'class' para identificar la aplicación (usa hyprctl clients para ver el nombre exacto).
# - Ajusta el workspace y monitor según tu flujo de trabajo.
# - Consulta la wiki oficial para más reglas avanzadas:
#   https://wiki.hyprland.org/Configuring/Window-Rules/

# Puedes agregar aquí tus propias reglas y comentarios para mantener orden.
