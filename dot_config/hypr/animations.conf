# Ejemplo de animaciones para Hyprland

# Tips:

#     Podés cambiar el bezier por uno propio para que las animaciones sean más suaves o rápidas.
#     El parámetro SPEED es en decisegundos (ds): 10 = 1 segundo, 8 = 0.8 segundos, etc.
#     STYLE puede ser: slide, popin, fade, etc.
#     Para workspaces podés usar: slide, slidevert, fade, slidefade, slidefadevert.
#     Para desactivar una animación: poné animation = NOMBRE, 0



# Definí tu propio bezier si querés animaciones personalizadas
bezier = chill, 0.4, 0.6, 0.2, 1

# Global: activa las animaciones en general
animation = global, 1, 8, default

# Ventanas: animación al abrir/cerrar/mover
animation = windows, 1, 10, chill, slide
animation = windowsIn, 1, 10, chill, popin 80%
animation = windowsOut, 1, 10, chill, slide left
animation = windowsMove, 1, 8, default

# Capas (por ejemplo, menús flotantes)
animation = layers, 1, 8, default, fade
animation = layersIn, 1, 8, default
animation = layersOut, 1, 8, default

# Fade general
animation = fade, 1, 10, default
animation = fadeIn, 1, 10, default
animation = fadeOut, 1, 10, default

# Bordes
animation = border, 1, 8, default
animation = borderangle, 1, 32, chill, loop

# Espacios de trabajo (workspaces)
animation = workspaces, 1, 8, default, slidefade 20%
animation = workspacesIn, 1, 8, default, slidefade
animation = workspacesOut, 1, 8, default, slidefade
animation = specialWorkspace, 1, 8, default, fade
animation = specialWorkspaceIn, 1, 8, default, fade
animation = specialWorkspaceOut, 1, 8, default, fade

# Zoom
animation = zoomFactor, 1, 8, default

# Monitor añadido
# animation = monitorAdded, 1, 8, default

# Si querés desactivar alguna animación, poné 0:
# animation = fadePopups, 0

# --------- Algunos extras útiles ---------
# Fade para popups (menús contextuales)
# animation = fadePopups, 1, 8, default
# animation = fadePopupsIn, 1, 8, default
# animation = fadePopupsOut, 1, 8, default

