# animations.conf - Configuración avanzada de animaciones y efectos visuales para Hyprland

animations {
  enabled = yes                # Activar animaciones globalmente
  bezier = ease,0.4,0.0,0.2,1  # Curva bezier personalizada para suavidad
  # animation = windows,1,3,easeOutBack      # Aparición de ventanas: duración 1s, 3 pasadas error no such bezier
  # animation = windowsOut,1,2,easeInBack    # Cierre de ventanas: duración 1s, 2 pasadas   error no such brezier
  animation = windowsMove,0.5,1,easeOut    # Mover ventanas: duración 0.5s, 1 pasada
  animation = border,0.4,1,easeInOut       # Borde activo/inactivo animado
  animation = fade,0.3,1,ease              # Fade in/out de ventanas: duración 0.3s
  animation = workspaces,0.7,2,easeInOut   # Cambio de workspace: duración 0.7s, 2 pasadas

  # Opciones de rendimiento para setups modernos
  # no_anim_when_mouse = false     # Animar incluso con mouse | error does not exist
  # no_anim_when_keyboard = false  # Animar incluso con teclado    | error does not exist
  # specialWorkspaceAnim = 1       # Animación especial para workspaces "scratchpad"  | error does not exist
  # allow_all_windows = true       # Animar todas las ventanas, incluyendo diálogos y floating    | error does not exist
}


