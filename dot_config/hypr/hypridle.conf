# Aqui definimos comandos generales para el lock y sleep

general {
    lock_cmd = pidof hyprlock || hyprlock           # Solo ejecutar si no est√° ya running
    before_sleep_cmd = loginctl lock-session        # Lock antes de suspend/hibernate
    after_sleep_cmd = hyprctl dispatch dpms on      # Reactivar pantalla despu√©s del sleep
}

# ========================================
# ‚è∞ TIMEOUT LISTENERS - Eventos por tiempo
# ========================================

# üîí AUTO-LOCK - 5 minutos de inactividad
listener {
    timeout = 3600                  # 60 minutos = 3600 segundos
    on-timeout = loginctl lock-session              # Activar lock screen
}

# üì∫ SCREEN OFF - 8 minutos (3 min despu√©s del lock) -> Esto hace que la pantalla se apague.
listener {
    timeout = 4000                                 # 66 minutos = 4000 segundos
    on-timeout = hyprctl dispatch dpms off         # Apagar monitores
    on-resume = hyprctl dispatch dpms on           # Encender monitores al volver
}

# üí§ SYSTEM SUSPEND - 20 minutos (solo en desktop/AC power)
listener {
    timeout = 40000                              # 40000 segundos = ~11 horas
    on-timeout = systemctl suspend                  # Suspender sistema
    condition = cat /sys/class/power_supply/A*/online 2>/dev/null | grep -q 1  # Solo si hay AC power
}

