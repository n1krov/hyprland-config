
# ========================================
# 🎨 APPEARANCE CONFIG - HYPRLAND 
# ========================================
# Configuración visual: bordes, blur, sombras, opacidad, etc.

# ========================================
# 🔲 GENERAL - Layout y gaps
# ========================================

general {
    # Tamaño del borde alrededor de las ventanas (en píxeles)
    border_size = 2
    
    # Desactivar bordes en ventanas flotantes (false = mantener bordes)
    no_border_on_floating = false
    
    # Gaps ENTRE ventanas (espaciado interno)
    # También soporta CSS style: top,right,bottom,left -> 5,10,15,20
    gaps_in = 4
    
    # Gaps entre ventanas y bordes del monitor (espaciado externo)
    gaps_out = 15
    
    # Gaps para ventanas flotantes (-1 = usar default)
    gaps_out = 8
    
    # Gaps entre workspaces (se suma a gaps_out)
    gaps_workspaces = 0
    
    # 🎨 COLORES DE BORDE - usar gradientes o colores sólidos
    # Formato: rgba(RRGGBBAA) o gradiente
    col.inactive_border = rgba(44444460)        # Borde ventanas inactivas
    col.active_border = rgba(00eefff9) rgba(0b3466f9) 45deg  # Borde activo con gradiente
    
    # Bordes para ventanas que NO pueden agruparse
    col.nogroup_border = rgba(ffffaaff)         # Inactiva
    col.nogroup_border_active = rgba(ff00ffff)  # Activa
    
    # Layout a usar: dwindle o master
    layout = dwindle
    
    # Permitir redimensionar ventanas arrastrando bordes/gaps
    resize_on_border = true
    extend_border_grab_area = 15                # Área extra para clickear borde
    hover_icon_on_border = true                 # Mostrar cursor al pasar por borde
}

# ========================================
# 🎪 DECORATION - Estética de ventanas
# ========================================

decoration {
    # 🔄 ROUNDED CORNERS - Esquinas redondeadas
    rounding = 12                               # Radio de esquinas (0 = cuadrado)
    rounding_power = 2.0                        # Curva: 1.0=triangular, 2.0=círculo, 4.0=squircle
    
    # 👻 OPACITY - Transparencias
    active_opacity = 1.0                        # Opacidad ventana activa (1.0 = opaco)
    inactive_opacity = 0.95                     # Opacidad ventanas inactivas
    fullscreen_opacity = 1.0                   # Opacidad en fullscreen
    
    # 🌑 DIMMING - Atenuar ventanas
    dim_inactive = false                        # Atenuar ventanas inactivas
    dim_strength = 0.3                          # Cuánto atenuar (0.0-1.0)
    dim_special = 0.2                          # Atenuar resto de pantalla con workspace especial
    dim_around = 0.4                           # Para regla "dimaround"
    
    
    # 🖼️ BORDER BEHAVIOR  
    border_part_of_window = true               # El borde es parte de la ventana
    
    # 🎬 CUSTOM SHADER (opcional - ruta a shader personalizado)
    # screen_shader = ~/.config/hypr/shaders/crt.frag

    # ========================================
    # 🌫️ BLUR - Desenfoque kawase
    # ========================================
    blur {
        enabled = true                          # Activar blur
        size = 6                               # Tamaño del blur (distancia)
        passes = 2                             # Pasadas (más = mejor calidad, más GPU)
        
        # 🚀 OPTIMIZACIONES
        new_optimizations = true               # Habilitar optimizaciones (RECOMENDADO)
        xray = true                           # Ventanas flotantes ignoran tiled en blur
        ignore_opacity = false                # Hacer que blur ignore opacidad de ventana
        
        # 🎨 BLUR STYLING
        noise = 0.02                          # Ruido aplicado (0.0-1.0)
        contrast = 1.1                        # Contraste (0.0-2.0)
        brightness = 0.9                      # Brillo (0.0-2.0) 
        vibrancy = 0.2                        # Saturación (0.0-1.0)
        vibrancy_darkness = 0.1               # Efecto vibrancy en áreas oscuras
        
        # 🎯 BLUR EN ELEMENTOS ESPECÍFICOS
        special = false                        # Blur detrás workspace especial (caro)
        popups = true                         # Blur en popups (menús contextuales)
        popups_ignorealpha = 0.3              # Ignorar blur si opacidad < valor
        
        # ⌨️ INPUT METHODS (teclados virtuales)
        input_methods = true
        input_methods_ignorealpha = 0.3
    }
    
    # ========================================
    # 🌚 SHADOW - Sombras
    # ========================================
    shadow {
        enabled = true                         # Activar sombras
        range = 12                             # Tamaño de sombra 
        render_power = 2                      # Poder de renderizado (1-4, más = fade rápido)
        sharp = false                         # Sombras afiladas (como render_power infinito)
        ignore_window = true                  # No renderizar sombra detrás ventana
        
        # 🎨 COLOR Y POSICIÓN
        color = rgba(1a1a1aee)                # Color de sombra (RGBA)
        color_inactive = rgba(1a1a1a99)       # Color sombra ventanas inactivas
        offset = 2 2                          # Desplazamiento X Y
        scale = 1.0                           # Escala de sombra (0.0-1.0)
    }
}

# ========================================
# 📐 SNAP - Ajuste automático ventanas flotantes  
# ========================================

general {
    snap {
        enabled = true                         # Activar snap
        window_gap = 8                         # Gap mínimo entre ventanas para snap
        monitor_gap = 8                        # Gap mínimo con bordes monitor
        border_overlap = false                 # Solo un borde de espacio entre ventanas
        respect_gaps = true                    # Respetar gaps_in al hacer snap
    }
}

# ========================================
# 🎬 MISC - Configuraciones varias
# ========================================

misc {
    # 🖼️ WALLPAPER Y SPLASH
    disable_hyprland_logo = true              # Desactivar logo/anime girl de fondo
    disable_splash_rendering = false          # Desactivar splash al iniciar
    col.splash = rgba(ffffffff)               # Color del splash text
    force_default_wallpaper = 0               # 0/1 desactiva anime, -1 random
    
    # 🎨 FUENTES
    font_family = Inter                       # Fuente global del sistema
    
    # ⚡ PERFORMANCE  
    vfr = true                                # Variable Framerate (RECOMENDADO para batería)
    vrr = 1                                   # Variable Refresh Rate: 0=off, 1=on, 2=fullscreen
    
    # 🖱️ MOUSE/MONITOR BEHAVIOR
    mouse_move_enables_dpms = true            # Despertar monitor con movimiento mouse
    key_press_enables_dpms = true             # Despertar monitor con tecla
    mouse_move_focuses_monitor = true         # Cambiar foco monitor con mouse
    
    # 🪟 WINDOW BEHAVIOR
    animate_manual_resizes = true             # Animar redimensiones manuales
    animate_mouse_windowdragging = false      # Animar arrastre con mouse (puede dar bugs)
    new_window_takes_over_fullscreen = 1      # Nueva ventana reemplaza fullscreen
    
    # 🔒 OTROS
    enable_swallow = false                    # Window swallowing (terminal embeds)
    focus_on_activate = false                 # Enfocar app que pide foco
    middle_click_paste = true                 # Paste con botón medio
}

# ========================================
# 🎯 CURSOR - Configuración del cursor
# ========================================

cursor {
    # 👻 VISIBILITY
    inactive_timeout = 2                      # Ocultar cursor tras N segundos inactividad
    hide_on_key_press = true                  # Ocultar cursor al presionar teclas
    hide_on_touch = true                      # Ocultar cursor con input táctil
    
    # 🖱️ CURSOR BEHAVIOR
    no_warps = false                          # Permitir teletransporte cursor
    persistent_warps = true                   # Cursor vuelve a posición relativa en ventana
    warp_on_change_workspace = 1              # Mover cursor al cambiar workspace
    
    # ⚙️ HARDWARE/RENDERING
    no_hardware_cursors = 2                   # 0=usar hw si es posible, 1=no usar, 2=auto
    sync_gsettings_theme = true               # Sincronizar tema cursor con gsettings
    enable_hyprcursor = true                  # Soporte hyprcursor
    
    # 🔍 ZOOM (como lupa)
    zoom_factor = 1.0                         # Factor zoom cursor (1.0 = sin zoom)
    zoom_rigid = false                        # Zoom rígido (cursor siempre centrado)
    
    # 📍 POSITIONING
    hotspot_padding = 2                       # Padding entre bordes y cursor
}

# ========================================
# 🔧 RENDER - Configuración renderizado
# ========================================

render {
    # 📺 SCANOUT Y PERFORMANCE
    direct_scanout = 1                        # Scanout directo: 0=off, 1=on, 2=auto con content 'game'
    expand_undersized_textures = true         # Expandir texturas pequeñas
    
    # 🎨 COLOR MANAGEMENT
    cm_enabled = true                         # Pipeline gestión color
    cm_fs_passthrough = 2                     # Pasar configs color en fullscreen: 0=off, 1=always, 2=hdr only
    cm_auto_hdr = 1                          # Auto HDR en fullscreen: 0=off, 1=cm,hdr, 2=cm,hdredid
    send_content_type = true                  # Reportar content type para autoswitch perfil monitor
    
    # ⚡ SCHEDULING
    new_render_scheduling = true              # Triple buffering automático (mejora FPS dispositivos lentos)
}

# ========================================
# 🖥️ XWAYLAND - Compatibilidad X11
# ========================================

xwayland {
    enabled = true                            # Permitir apps X11
    use_nearest_neighbor = false              # Usar filtro nearest neighbor (pixelado vs borroso)
    force_zero_scaling = false                # Forzar escala 1 en displays escalados
}

# ========================================
# FIN APPEARANCE CONFIG
# ========================================
