# ğŸ”² GENERAL - Layout y gaps
# ========================================

general {
    # TamaÃ±o del borde alrededor de las ventanas (en pÃ­xeles)
    border_size = 2
    
    # Desactivar bordes en ventanas flotantes (false = mantener bordes)
    no_border_on_floating = false
    
    # Gaps ENTRE ventanas (espaciado interno)
    # TambiÃ©n soporta CSS style: top,right,bottom,left -> 5,10,15,20
    gaps_in = 4
    
    # Gaps entre ventanas y bordes del monitor (espaciado externo)
    gaps_out = 15
    
    # Gaps para ventanas flotantes (-1 = usar default)
    gaps_out = 8
    
    # Gaps entre workspaces (se suma a gaps_out)
    gaps_workspaces = 0
    
    # ğŸ¨ COLORES DE BORDE - usar gradientes o colores sÃ³lidos
    # Formato: rgba(RRGGBBAA) o gradiente
    col.inactive_border = rgba(44444460)        # Borde ventanas inactivas
    col.active_border = rgba(00eefff9) rgba(0b3466f9) 45deg  # Borde activo con gradiente
    
    # Bordes para ventanas que NO pueden agruparse
    col.nogroup_border = rgba(ffffaaff)         # Inactiva
    col.nogroup_border_active = rgba(ff00ffff)  # Activa
    
    # Layout a usar: dwindle o master
    layout = dwindle
    
    # Permitir redimensionar ventanas arrastrando bordes/gaps
    resize_on_border = true
    extend_border_grab_area = 15                # Ãrea extra para clickear borde
    hover_icon_on_border = true                 # Mostrar cursor al pasar por borde
}

# ========================================
# ğŸª DECORATION - EstÃ©tica de ventanas
# ========================================

decoration {
    # ğŸ”„ ROUNDED CORNERS - Esquinas redondeadas
    rounding = 12                               # Radio de esquinas (0 = cuadrado)
    rounding_power = 2.0                        # Curva: 1.0=triangular, 2.0=cÃ­rculo, 4.0=squircle
    
    # ğŸ‘» OPACITY - Transparencias
    active_opacity = 1.0                        # Opacidad ventana activa (1.0 = opaco)
    inactive_opacity = 0.95                     # Opacidad ventanas inactivas
    fullscreen_opacity = 1.0                   # Opacidad en fullscreen
    
    # ğŸŒ‘ DIMMING - Atenuar ventanas
    dim_inactive = false                        # Atenuar ventanas inactivas
    dim_strength = 0.3                          # CuÃ¡nto atenuar (0.0-1.0)
    dim_special = 0.2                          # Atenuar resto de pantalla con workspace especial
    dim_around = 0.4                           # Para regla "dimaround"
    
    
    # ğŸ–¼ï¸ BORDER BEHAVIOR  
    border_part_of_window = true               # El borde es parte de la ventana
    
    # ğŸ¬ CUSTOM SHADER (opcional - ruta a shader personalizado)
    # screen_shader = ~/.config/hypr/shaders/crt.frag

    # ========================================
    # ğŸŒ«ï¸ BLUR - Desenfoque kawase
    # ========================================
    blur {
        enabled = true                          # Activar blur
        size = 6                               # TamaÃ±o del blur (distancia)
        passes = 2                             # Pasadas (mÃ¡s = mejor calidad, mÃ¡s GPU)
        
        # ğŸš€ OPTIMIZACIONES
        new_optimizations = true               # Habilitar optimizaciones (RECOMENDADO)
        xray = true                           # Ventanas flotantes ignoran tiled en blur
        ignore_opacity = false                # Hacer que blur ignore opacidad de ventana
        
        # ğŸ¨ BLUR STYLING
        noise = 0.02                          # Ruido aplicado (0.0-1.0)
        contrast = 1.1                        # Contraste (0.0-2.0)
        brightness = 0.9                      # Brillo (0.0-2.0) 
        vibrancy = 0.2                        # SaturaciÃ³n (0.0-1.0)
        vibrancy_darkness = 0.1               # Efecto vibrancy en Ã¡reas oscuras
        
        # ğŸ¯ BLUR EN ELEMENTOS ESPECÃFICOS
        special = false                        # Blur detrÃ¡s workspace especial (caro)
        popups = true                         # Blur en popups (menÃºs contextuales)
        popups_ignorealpha = 0.3              # Ignorar blur si opacidad < valor
        
        # âŒ¨ï¸ INPUT METHODS (teclados virtuales)
        input_methods = true
        input_methods_ignorealpha = 0.3
    }
    
    # ========================================
    # ğŸŒš SHADOW - Sombras
    # ========================================
    shadow {
        enabled = true                         # Activar sombras
        range = 12                             # TamaÃ±o de sombra 
        render_power = 2                      # Poder de renderizado (1-4, mÃ¡s = fade rÃ¡pido)
        sharp = false                         # Sombras afiladas (como render_power infinito)
        ignore_window = true                  # No renderizar sombra detrÃ¡s ventana
        
        # ğŸ¨ COLOR Y POSICIÃ“N
        color = rgba(1a1a1aee)                # Color de sombra (RGBA)
        color_inactive = rgba(1a1a1a99)       # Color sombra ventanas inactivas
        offset = 2 2                          # Desplazamiento X Y
        scale = 1.0                           # Escala de sombra (0.0-1.0)
    }
}

# ========================================
# ğŸ“ SNAP - Ajuste automÃ¡tico ventanas flotantes  
