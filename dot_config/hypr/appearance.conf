# appearance.conf - Temas, colores, fuentes, barras y apariencia visual para Hyprland

# --- Colores principales ---
# col.active border does not exist

# col.active_border = rgba(33ccffee)   # Borde ventana activa
# col.inactive_border = rgba(222222aa) # Borde ventana inactiva
# col.nogroup_border = rgba(88888888)  # Borde ventana sin grupo

# --- Fuentes ---
general {
  # Fuente predeterminada para barras, notificaciones, etc.
  # usaremos hack nerd font por su buena legibilidad
  # error font does not exist
  # font = "Hack Nerd Font, Regular, 10"
}

# --- Transparencia y blur ---
decoration {
  rounding = 8                     # Redondeo de esquinas (en px)
  active_opacity = 0.98            # Opacidad ventana activa
  inactive_opacity = 0.80          # Opacidad ventana inactiva
}

# --- Escalado para resoluciones ---
# Escala general (útil para pantallas de baja resolución)
# 1080p: escala estándar (1.0)
# monitor=HDMI-A-1,1920x1080@60,0x0,1

# 768p: escala aumentada para mejor legibilidad
# monitor=HDMI-A-1,1366x768@60,0x0,1.25

# Puedes comentar/descomentar según el entorno donde lo uses.
# O manejarlo desde monitor.conf para setups más complejos.

# --- Barra de estado (ejemplo para waybar) ---
# Puedes personalizar waybar desde su propia config.
# Aquí solo defines el estilo general.

# --- Fondo de pantalla (manejado normalmente por autostart.conf) ---
# Ejemplo: swww img ~/wallpapers/default.jpg

# --- Otros temas visuales ---
# Puedes agregar colores para grupos, layouts, notificaciones, etc.

# --- Recomendaciones ---
# - Ajusta rounding, opacidad y escala según el tipo de pantalla.
# - Usa fuentes de alta legibilidad para 768p.
# - Prueba diferentes colores y blur para un look moderno o clásico.
# - Revisa la documentación oficial para más opciones:
#   https://wiki.hyprland.org/Configuring/Variables/
