#----------------------------------------------------------------
# Módulos de configuración
#----------------------------------------------------------------
#----------------------------------------------------------------
# Puedes agregar aquí reglas globales, opciones generales, etc.
# Ejemplo:
# general {
#   gaps_in = 6
#   gaps_out = 12
#   border_size = 2
