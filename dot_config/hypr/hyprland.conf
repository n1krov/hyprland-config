#----------------------------------------------------------------

# ========================================
# 🚀 AUTOSTART APPS - SWWW VERSION
# ========================================

exec-once = swww-daemon                                                          # Inicializar SWWW daemon
exec-once = chmod +x ~/.config/hypr/scripts/*.sh                      # Asegurarse que los scripts sean ejecutables
exec-once = waybar
exec-once = bash ~/.config/hypr/scripts/wallpaper_swww.sh random                   # Wallpaper inicial random
exec-once = hypridle                                                          # Idle daemon (auto-lock)

# 🤖 Auto-changer daemon (opcional - descomenta si querés cambio automático cada 30min)
# exec-once = ~/.config/hypr/scripts/wallpaper_daemon.sh 1800

# ========================================
# 🚀 AUTOSTART APPS - generales
# ========================================

# Recomendación: Mantén este archivo solo como centralizador,
# edita cada módulo por separado para orden y claridad.

# exec-once = hyprctl setcursor Qogir-white-cursors 24

source = ~/.config/hypr/env.conf
source = ~/.config/hypr/monitor.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/appearance.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybindindings.conf
source = ~/.config/hypr/workspace.conf

# importamos screenshot_keybindings.conf
source = ~/.config/hypr/screenshot_keybindings.conf


