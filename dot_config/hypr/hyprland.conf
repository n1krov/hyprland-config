# Hyprland - Configuración principal modular
# Este archivo importa los módulos de configuración para mantener orden y claridad.
# Edita aquí las opciones globales y los imports. Los módulos están en el mismo directorio.


# 1. Variables de entorno y paths personalizados
source = env.conf

# 2. Configuración de monitores y resolución
# IMPORTANTE: Puedes editar monitor.conf para definir layouts y resoluciones específicas.
source = monitor.conf

# 3. Configuración de dispositivos de entrada (teclado, mouse, touchpad)
source = input.conf

# 4. Reglas para ventanas (tiling, floating, exclusiones, etc.)
source = windowrules.conf

# 5. Apariencia: temas, colores, fuentes, barras, transparencia, blur, etc.
source = appearance.conf

# 6. Animaciones y efectos visuales
source = animations.conf

# 7. Atajos de teclado personalizados
source = keybindings.conf

# 8. Configuración avanzada de workspaces
source = workspace.conf

# 9. Programas y scripts de autostart
source = autostart.conf

# Puedes agregar aquí opciones globales propias de Hyprland.
# Ejemplo:
# general {
#   gaps_in = 6
#   gaps_out = 12
#   border_size = 2
#   col.active_border = rgba(33ccffee)
#   ...
# }
#
# Recomendación: mantén este archivo solo como centralizador y edición rápida.
# Toda configuración avanzada, mejor en los módulos correspondientes.
