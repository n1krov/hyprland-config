# input.conf - Configuración completa de dispositivos de entrada para Hyprland
# Incluye: teclado, mouse, touchpad, gestos, repetición, sensibilidad y layouts avanzados.

# --- Teclado ---
input {
  kb_layout = latam                 # Layout principal (puedes usar es, latam, etc.)
  kb_variant =                   # Variante, si aplica (por ejemplo: intl)
  kb_options = ctrl:nocaps       # Ejemplo: convertir CapsLock en Control
  kb_model = pc105               # Modelo de teclado estándar
  repeat_rate = 35               # Velocidad de repetición de tecla
  repeat_delay = 250             # Retraso antes de repetir (ms)
}

# --- Mouse ---
input {
  sensitivity = 0.5              # Sensibilidad general del mouse (0-1)
  accel_profile = flat           # Sin aceleración ("adaptive" o "flat")
  natural_scroll = no            # Scroll natural (sí/no)
  # middle_emulation = yes         # Emular botón central (útil en touchpads)
}

# --- Gestos (requiere hyprland-gestures o libinput-gestures) ---
# Solo si tienes soporte para gestos en tu sistema.
