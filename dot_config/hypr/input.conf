# --- Reglas específicas por dispositivo ---
# Puedes configurar por dispositivo físico usando su nombre (ver con hyprctl devices)


# --- Layouts de teclado múltiples ---
# Ejemplo: cambiar entre inglés y español con atajo
input {
  kb_layout = latam,us
  kb_options = grp:alt_shift_toggle
}

# --- Recomendaciones ---
# - Usa 'hyprctl devices' para ver nombres exactos y detalles de hardware.
# - Revisa la wiki para más opciones y compatibilidad:
#   https://wiki.hyprland.org/Configuring/Variables/#input
# - Puedes agregar atajos para cambiar layouts en keybindings.conf.

