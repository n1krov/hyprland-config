# ========================================
# ‚öôÔ∏è GENERAL SETTINGS
# ========================================

# Aqui definimos configuraciones generales de hyprlock

general {
    disable_loading_bar = false              # Mostrar loading bar
    grace = 3                                # 3 segundos de gracia antes de pedir password
    hide_cursor = true                       # Ocultar cursor del mouse
    no_fade_in = false                       # Fade in suave
    no_fade_out = false                      # Fade out suave
    ignore_empty_input = true                # Ignorar enter sin password
}

# ========================================
# üñºÔ∏è BACKGROUND - Fondo blur
# ========================================

background {
    monitor =                                # Para todos los monitores
    path = ~/.config/hypr/wallpapers/wallhaven-gp7eg3_1920x1080.png
    
    # üåä Blur effects
    blur_passes = 3                          # Intensidad del blur
    blur_size = 8                            # Tama√±o del blur
    contrast = 0.8916                        # Contraste
    brightness = 0.7                         # Brillo (un poco m√°s oscuro)
    vibrancy = 0.1696                        # Vibraci√≥n de colores
    vibrancy_darkness = 0.0                  # Oscuridad de vibraci√≥n
}

# ========================================
# üïê RELOJ PRINCIPAL
# ========================================

label {
    monitor =
    text = cmd[update:1000] echo "<big><b>$(date +'%H:%M')</b></big>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 80                           # Reloj grande y visible
    font_family = Inter Bold
    position = 0, 120                        # Centrado, arriba del input
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
    shadow_color = rgba(0, 0, 0, 0.5)
}

# ========================================
# üìÖ FECHA
