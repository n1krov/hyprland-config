# ========================================
# üîê PASSWORD INPUT FIELD
# ========================================

input-field {
    monitor =
    size = 400, 60                          # Input m√°s grande
    outline_thickness = 3
    dots_size = 0.35                        # Dots m√°s grandes
    dots_spacing = 0.2                      # M√°s espaciado
    dots_center = true
    dots_rounding = -1                      # Dots redondos
    
    # üé® Colores (tu paleta)
    outer_color = rgba(33, 204, 255, 1.0)   # Borde azul
    inner_color = rgba(17, 17, 27, 0.95)    # Fondo oscuro
    font_color = rgba(255, 255, 255, 1.0)   # Texto blanco
    
    # üîç Placeholder y estados
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span><i>Ingres√° tu password...</i></span>
    # placeholder_text = <span color="#cdd6f4"><i>üîë Ingres√° tu password...</i></span>
    hide_input = false
    rounding = 15                           # Bordes redondeados
    
    # ‚úÖ Estados de √©xito/error
    check_color = rgba(0, 255, 153, 1.0)    # Verde para √©xito
    fail_color = rgba(255, 17, 127, 1.0)    # Rosa para error
    fail_text = <span><i>$FAIL <b>($ATTEMPTS intentos)</b></i></span>

    fail_transition = 300
    
    # üîê Caps/Num lock
    capslock_color = rgba(255, 255, 0, 1.0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    # üìç Posici√≥n centrada
    position = 0, -50
    halign = center
    valign = center
}

