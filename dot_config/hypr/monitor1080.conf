# monitor1080.conf - Setup profesional para monitores 1080p en Hyprland

# MONITOR PRINCIPAL - EXTERNO (1080p)

# ===============================
# 💻 Perfil para pantalla 1920x1080
# ===============================

# pantalla integrada (ej: eDP-1)
monitor=eDP-1,1920x1080@60,0x0,1

# si conectás HDMI externo en 1080p a la derecha
# monitor=HDMI-A-1,1920x1080@60,1920x0,1

# opcional: escalar (1 = normal)
# monitor=eDP-1,1920x1080@60,0x0,1.0


# HDMI-A-1: Usa hyprctl monitors para obtener el nombre exacto
# 1920x1080: Resolución FullHD
# 60: Frecuencia de refresco (Hz)
# 0x0: posición en el layout
# 1: escala (tamaño real)

# MONITOR LAPTOP (OPCIONAL, DUAL)
monitor=eDP-1,1920x1080@60,1920x0,1
# eDP-1: Pantalla integrada, también a 1080p (ajusta según tu equipo)
# 1920x0: posición a la derecha del principal

# SETUP DUAL MONITOR HORIZONTAL
monitor=HDMI-A-1,1920x1080@60,0x0,1        # Izquierda
monitor=eDP-1,1920x1080@60,1920x0,1        # Derecha

# MONITOR VERTICAL (ROTADO, OPCIONAL)
# monitor=DP-1,1080x1920@60,0x0,1,transform,3
# transform,3: rotación de 90 grados

# DESHABILITAR MONITOR (TEMPORAL)
# monitor=HDMI-A-2,disable

# RECOMENDACIONES:
# - Usa hyprctl monitors para ver nombres y detalles exactos.
# - Ajusta la escala, frecuencia y posición según tus necesidades.
# - Consulta la wiki para layouts avanzados y troubleshooting.
